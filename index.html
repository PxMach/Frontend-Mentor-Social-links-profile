<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Social links profile</title>
   </head>
   <body>
      <div class="box-profile">
         <img src="assets/images/avatar-jessica.jpeg" alt="profile photo " />
         <p class="name">Jessica Randall</p>
         <p class="location">London, United Kingdom</p>
         <p class="passion">"Front-end developer and avid reader."</p>

         <p class="link link1">GitHub</p>
         <p class="link link2">Frontend Mentor</p>
         <p class="link link3">LinkedIn</p>
         <p class="link link4">Twitter</p>
         <p class="link link5">Instagram</p>
      </div>
   </body>
</html>
